name: Build HTML

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

        # If you need submodules:
        # with:
        #   submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script to generate HTML
        run: |
          mkdir -p output
          python script.py

      - name: Upload output HTML as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
