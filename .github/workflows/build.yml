name: Build and deploy

on:
  push:
    branches:
      - main # Optional: specify the branch to run on push events
  schedule:
    # Run at the 0th minute of every hour (e.g., 00:00, 01:00, etc.)
    # Scheduled workflows run on the repository's default branch
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script to generate HTML
        run: |
          mkdir -p output
          python app.py

      - name: Upload output HTML as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List directory contents
        run: ls -l output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
